<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TTRPG Organizer</title>
        <style>
            body {
                background-color: #252422;
            }
    
            .options-box {
                width: 300px;
                margin: 50px auto 0 auto;
                padding: 20px;
                background-color: #CCC5B9;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .button {
                background-color: #EB5E28;
                color: #fff;
                font-weight: bold;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s, color 0.3s;
            }
    
            .button:hover { /* changes to this background color and text color on hover */
                background-color: #252422;
                color: #FFFCF2;
            }
    
            label {
                color: #252422;
                font-weight: bold;
            }
    
            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
                box-sizing: border-box;
                text-align: center;
            }
    
            .alert {
                padding: 15px;
                background-color: #EB5E28;
                color: white;
                border-radius: 5px;
                margin-bottom: 15px;
                width: 50%;
                margin: 20px auto 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- oops this broke the page if user was not logged in
            probably because {{ name }} couldn't be retrieved
            and it would still attempt it even if it wouldn't load to show this
        {% if current_user.is_authenticated %}
        <h1 class="title">
            Welcome, {{ name }}!
        </h1>
        {% endif %} -->
        <div class="options-box">
        <h2>TTRPG Character & Campaign Organizer</h2>
        {% if not current_user.is_authenticated %}
        <a href="/login"><button class="button">login</button></a>
        <a href="/register"><button class="button">register</button></a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="/dashboard"><button class="button">dashboard</button></a>
        <a href="/addgroup"><button class="button">addgroup</button></a>
        {% endif %}
        </div>
    </body>
</html>
